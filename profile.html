<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsGram</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <img class="logo_newsgram" src="./img/logo_newsgram.png" alt="Logo">
        </div>
    </nav>

    <!-------------------------------- MAIN ----------------------------------->
    <main>
        <div class="container">
            <!----------------- LEFT -------------------->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./img/def-pp.jpg">
                    </div>
                    <div class="handle">
                        <h4>Ariyudo Pertama</h4>
                        <form action="/logout" method="post" class="logout">
                            <button type="submit">Logout</button>
                        </form>
                    </div>
                </a>

                <!----------------- SIDEBAR -------------------->
                <div class="sidebar">
                    <a class="menu-item active" href="home.html" id="home">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item" href="explore.html" id="explore">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item" id="theme">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Theme</h3>
                    </a>
                    <a class="menu-item" href="profile.html" id="profile">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
                <!----------------- END OF SIDEBAR -------------------->
                <a class="btn btn-primary" href="create.html">Create News</a>
            </div>

            <div class="middle">
                <h1>Account Settings</h1>
                <div class="profile-setting">
                    <div class="profile-photo-setting">
                        <div class="pp-setting">
                            <img src="./img/def-pp.jpg">
                        </div>
                        <div class="profile-photo-setting-btn">
                            <button id="change-pp">Change Profile Picture</button>
                            <button id="remove-pp">Remove Profile Picture</button>
                        </div>
                    </div>
                    <div class="actual-form">
                        <label>Name</label>
                        <div class="input-wrap">
                            <input class="input-field" />
                            <label>Email</label>
                            <input class="input-field" />
                            <label>Old Password</label>
                            <input class="input-field" />
                            <label>New Password</label>
                            <input class="input-field" />
                            <div class="save-change">
                                <input type="submit" value="Save Change" class="save-btn" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!----------------- THEME CUSTOMIZATION -------------------->
    <div class="customize-theme" id="customize-theme">
        <div class="card">
            <h2>Customize your view</h2>
            <p class="text-muted">Manage your font size, color, and background</p>

            <!----------- FONT SIZE ----------->
            <div class="font-size">
                <h4>Font Size</h4>
                <div>
                    <h6>Aa</h6>
                    <div class="choose-size">
                        <span class="font-size-1"></span>
                        <span class="font-size-2 active"></span>
                        <span class="font-size-3"></span>
                        <span class="font-size-4"></span>
                        <span class="font-size-5"></span>
                    </div>
                    <h3>Aa</h3>
                </div>
            </div>

            <!----------- BACKGROUND COLORS ----------->
            <div class="background">
                <h4>Background</h4>
                <div class="choose-bg">
                    <div class="bg-1 active">
                        <span></span>
                        <h5 for="bg-1">Light</h5>
                    </div>
                    <div class="bg-2">
                        <span></span>
                        <h5 for="bg-2">Dim</h5>
                    </div>
                    <div class="bg-3">
                        <span></span>
                        <h5 for="bg-3">Dark</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script_home.js"></script>
</body>

</html>
